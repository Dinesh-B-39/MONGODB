<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <i class="fas fa-wallet me-2"></i>
                    <span>Finance Tracker</span>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link text-white">Dashboard</a></li>
                        <li class="nav-item"><a href="{{ url_for('transactions') }}" class="nav-link text-white">Transactions</a></li>
                        <li class="nav-item"><a href="{{ url_for('goals') }}" class="nav-link text-white">Goals</a></li>
                        <li class="nav-item"><a href="{{ url_for('budget') }}" class="nav-link text-white">Budgets</a></li>
                        <li class="nav-item"><a href="{{ url_for('insights') }}" class="nav-link text-white">Insights</a></li>
                        <li class="nav-item"><a href="#" id="darkModeToggle" class="nav-link text-white">ðŸŒ™</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3 mt-4">
        <div class="container"><p>Â© 2025 Finance Tracker</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
