{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4"><i class="fas fa-exchange-alt me-2"></i>Transactions</h1>

<!-- Add Transaction Form -->
<div class="card mb-4">
    <div class="card-header">Add Transaction</div>
    <div class="card-body">
        <form id="transactionForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="description" placeholder="Description" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="amount" placeholder="Amount" step="0.01" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>
    </div>
</div>

<!-- Transaction List -->
<div class="card">
    <div class="card-header">Transaction List</div>
    <div class="card-body">
        <ul class="list-group" id="transactionList">
            <!-- Transactions will be rendered by transactions.js -->
        </ul>
    </div>
</div>

{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='js/transactions.js') }}"></script>
<script>
    document.getElementById('transactionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const description = document.getElementById('description').value;
        const amount = document.getElementById('amount').value;
        const category = document.getElementById('category').value;
        const date = document.getElementById('date').value;
        const type = document.getElementById('type').value;
        addTransaction(description, amount, category, date, type);
        this.reset();
    });
</script>
{% endblock %}
