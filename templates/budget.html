{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4"><i class="fas fa-money-bill-wave me-2"></i>Budget Planning</h1>

<!-- Add Budget Form -->
<div class="card mb-4">
    <div class="card-header">Add Budget</div>
    <div class="card-body">
        <form id="budgetForm">
            <div class="mb-3">
                <select class="form-select" id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Transportation">Transportation</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="limit" placeholder="Limit Amount" step="0.01" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="period" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Budget</button>
        </form>
    </div>
</div>

<!-- Budget List -->
<div class="card">
    <div class="card-header">Budget Status</div>
    <div class="card-body" id="budgetList">
        <!-- Budgets will be rendered by budget.js -->
    </div>
</div>

{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='js/budget.js') }}"></script>
<script>
    document.getElementById('budgetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const category = document.getElementById('category').value;
        const limit = document.getElementById('limit').value;
        const period = document.getElementById('period').value;
        addBudget(category, limit, period);
        this.reset();
    });
</script>
{% endblock %}
